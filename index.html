<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfólio Artístico </title>
    <link rel="icon" type="image/png" href="./imagens/ICON.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"> </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="text">
            <p class="paragrafo1"> PORTFÓLIO </p>
            <p class="paragrafo2"> ARTÍSTICO </p>
        </div>
        <div class="contend">
            <img src="imagens/art1.png">
        </div>

    </header>

    <section class="cont1">
        <div>
            <p class="paragrafo3"> Plataformas utilizadas: </p>
        </div>
        <div class="plataformas">
            <img src="imagens/ibis1.png">
            <img src="imagens/figma1.png">
            <img src="imagens/medibang1.png">
        </div>
    </section>

    <p class="paragrafo4"> Desenhos Digitais </p>
    <section class="cont2">

        <!-- Trigger the Modal -->
        <div id="desenhodigitais">
            <img id="myImg" onclick="modalExibirImagem(1)" src="imagens/art1.png" alt="Snow">
            <img id="myImg" onclick="modalExibirImagem(2)" src="imagens/desenhsodigitais/art2.png" alt="Snow">
            <img id="myImg" onclick="modalExibirImagem(3)" src="imagens/desenhsodigitais/imagem1.png" alt="Snow">
        </div>

        <div id="desenhodigitais2">
            <img id="myImg" onclick="modalExibirImagemColuna2(1)" src="imagens/desenhsodigitais/flor1.png" alt="Snow">
            <img id="myImg" onclick="modalExibirImagemColuna2(2)" src="imagens/desenhsodigitais/girl1.png" alt="Snow">
            <img id="myImg" onclick="modalExibirImagemColuna2(3)" src="imagens/desenhsodigitais/gato1.png" alt="Snow">
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close" onclick="Close()">&times;</span>

            <!-- Modal Content (The Image) -->
            <div class="imagemodal">
                <img class="modal-content" src="" id="img01">
            </div>

        </div>

    </section>

    <p class="paragrafo5"> Avatares </p>
    <div class="scroll-container avatares">

        <img src="imagens/avatares/p2.png" alt="">
        <img src="imagens/avatares/p3.png" alt="">
        <img src="imagens/avatares/p4.png" alt="">
        <img src="imagens/avatares/p5.png" alt="">
        <img src="imagens/avatares/p6.png" alt="">
        <img src="imagens/avatares/p7.png" alt="">

    </div>

    <p class="paragrafo6"> Animações </p>
    <section class="ani">

        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="imagens/gifs/gif.gif">
                    <img src="imagens/gifs/gif.gif" alt="">
                </a>
            </div>
        </div>
        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="imagens/gifs/gif3.gif">
                    <img src="imagens/gifs/gif3.gif" alt="">
                </a>
            </div>
        </div>
        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="imagens/construcao1.png">
                    <img src="imagens/construcao1.png" alt="">
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
    </section>

    <footer>
        <div>
            <hi> Contatos:</hi>
            <p> Email: contatomarizalima@gmail.com </p>
            <p> Instagram: @dev.mariza</p>
        </div>


    </footer>
    <div class="barrafinal">
        <p> Todos os direitos reservados Mariza L. Souza &copy; 2023</p>
    </div>
</body>

</html>
